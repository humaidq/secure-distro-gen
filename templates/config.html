{{ template "partials/header" .}}
<h2>{{.Name}}'s Configuration</h2>
<p>Pick a name for your personalised operating system!</p>

<form method="post">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required="1" value="{{.Name}}">
  </div>
  <div class="form-group">
    <label for="ver">Version:</label>
    <input type="text" id="ver" name="ver" required="1" value="0.1">
  </div>
  <h3>Localisation</h3>
  <div class="form-group">
    <label for="ver">Keyboard layout:</label>
    <input type="text" id="ver" name="ver" required="1" value="0.1">
    <label for="ver">Default timezone:</label>
    <input type="text" id="ver" name="ver" required="1" value="0.1">
  </div>

  <button class="btn" type="submit">Save</button>
</form>
{{ template "partials/footer" .}}
